<head>
  <link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
  <link rel="import" href="../bower_components/core-image/core-image.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
</head>

<polymer-element name="house-list" attributes="houses selectedHouse">
  <template>
    <link rel="stylesheet" href="../css/house-list.css">
        <div>
            <template repeat="{{house in houses}}" >
              <div class="house-list-row" on-tap="{{onHouseSelected}}">
                <div style="width:70px;height:70px;float:left;margin-right:10px;">
                  <core-image class="house-list-core-image" sizing="cover" src="{{house.mainImg}}"></core-image>
                </div>
                <div class="house-list-messages">
                  <div style="font-weight: bold;height:15px;margin-bottom:3px;">{{house.name}}</div>
                  <div style="color: #cfcfcf;font-size:10px;overflow:hidden;height:30px;width:80%;margin-bottom:3px;" flux>{{house.description}}</div>
                  <div style="color: orange;height:15px;">{{house.price}}</div>
                </div>
              </div>
            </template>
        </div>
  </template>
  <script src="../scripts/house-list.js"></script>
</polymer-element>
